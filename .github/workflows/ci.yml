name: CI
on:
  push: { branches: [main] }
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Node â€“ no pnpm cache here
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Make pnpm available using Corepack and lock it to your package.json version
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.20.0 --activate

      - name: Show pnpm version
        run: pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests (Vitest)
        run: pnpm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        run: pnpm e2e

      - name: Build
        run: pnpm build
