name: CI
on:
  push: { branches: [main] }
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Make pnpm available FIRST (reads version from package.json "packageManager"
      #    if you omit 'version'). You can also set version: 9
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2) Now Node + pnpm cache works because pnpm exists
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Show pnpm version
        run: pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests (Vitest)
        run: pnpm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        run: pnpm e2e

      - name: Build
        run: pnpm build
